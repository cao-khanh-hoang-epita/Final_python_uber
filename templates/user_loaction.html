<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations</title>
</head>
<body>
    <h1>User Locations</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Location (Latitude, Longitude)</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users_info %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.location }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
