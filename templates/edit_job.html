<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Job</title>
</head>
<body>
    <h1>Edit Job</h1>
    <form method="POST" action="{{ url_for('edit_job', job_id=job_id) }}">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ job.name }}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" rows="4" cols="50" required>{{ job.description }}</textarea>
        </div>
        <div>
            <label for="wage">Wage</label>
            <input type="number" step="0.01" name="wage" value="{{ job.wage }}" required>
        </div>
        <div>
            <input type="submit" value="Save Changes">
        </div>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
