<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Routes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        #content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #8B0000;
        }

        #route-list {
            position: absolute;
            top: 100px;
            left: 20px;
            z-index: 1000;
        }

        #route-list table {
            border-collapse: collapse;
            width: 300px;
        }

        #route-list th, #route-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #route-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Available Routes</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div id="route-list">
        <h2>Route List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Time</th>
                <th>Car Type</th>
                <th>Select</th>
            </tr>
            {% for route in available_routes %}
            <tr>
                <td>{{ route[0] }}</td>
                <td>{{ route[1] }}</td>
                <td>{{ route[3] }}</td>
                <td>{{ route[4] }}</td>
                <td><a href="{{ url_for('select_route', route_id=route[0]) }}">Select</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
